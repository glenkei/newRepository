<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="stylesclonetest.css">
</head>
<body>
    <header id="main-header">
        <div class="header-container">
            <div class="logo"></div>
            <h1>회원가입요청</h1>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">로그인하세요</a></li>
                    <li><a href="#">무엇을도와드릴까요</a></li>
                    <li><a href="#">지켜야할규칙</a></li>
                </ul>
            </nav>
        </div>

        <main class="signup-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="홍길동">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="패스워드는 문자 숫자 특수문자조합">

                <label>성별:</label>
                <div class="gender">
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">약관에 동의합니다</label>
                </div>

                <button type="submit">회원가입요청</button>
            </form>
        </main>
    </div>

    <footer>
        <p>&lt;&lt;&nbsp;&nbsp;&copy; 2025 MyWebsite | 이메일연락처: email@korea.com&nbsp;&nbsp;&gt;&gt;</p>
    </footer>
</body>
</html>
